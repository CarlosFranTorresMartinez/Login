<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>

    <p:growl id="message"/>

    <h:body>
        
        <h:form>
            <p:inputText value="#{loginC.user}" type="text" placeholder="Ingrese usuario" />
            <p:password value="#{loginC.pass}" placeholder="Ingrese contraseña" />
            <p:commandButton id="btnlogin" actionListener="#{loginC.session()}" value="INICIAR SESIÓN" update=":message"/>
        </h:form>
        
    </h:body>
</html>
